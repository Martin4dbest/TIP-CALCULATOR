<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tip Calculator</title>
    <script src="./app.js" defer></script>
</head>

<body>
    <div class="container">
        <div class="header">TIP CALCULATOR</div>
        <div class="content">
            <!-- Added div tag to section the pages-->
            <div class="grid-item">
                <div class="content_bill">Bill</div>
                <div class="content_amount">
                    <input type="number" name="" id="inputAmount" placeholder="$0.00">  
        
                    
                </div>
                <div class="text">Select Tip %</div>
                <div class="buttons">
                    <button style="margin-top: 15px;" class = "percentage-button" onclick="calculate('5')">5%</button>
                    <button style="margin-top: 15px;" class = "percentage-button" onclick="calculate('10')">10%</button>
                    <button style="margin-top: 15px;" class = "percentage-button" onclick="calculate('15')">15%</button>
                    <button style="margin-top: 15px;" class = "percentage-button" onclick="calculate('25')">25%</button>
                    <button style="margin-top: 15px;" class = "percentage-button" onclick="calculate('50')">50%</button>
                    <input style="margin-top: 15px;" type="text" name="custom" id="custom" placeholder="CUSTOM" onchange="custom()">
                    <!-- <button id="custom">Custom</button> -->
                </div>
                <div  id ="text2" class="text">Number of People</div>
                <div class="content_icon">
                    <span style="display:flex; flex-direction: column; justify-content: center; align-items: center;"><img src="./images/icon-person.svg" alt="icon-person"></span>
                    <span> <input type="number" name="" id="No_of_people_input"> </span>
                </div>
            </div>
            <div class="grid-item">
                <div class="content_footer">
                    <div class="footer_text">
                        <span><span class="content_footer--text">Tip Amount</span> <br/>/ person</span>
                        <span id="content_footer--amount1" onclick="displayAnswer()" class="content_footer--amount">$0.00</span>
                    </div>
                    <div class="footer_text">
                        <span><span class="content_footer--text">Total</span> <br/>/ person</span>
                        <span id="content_footer--amount2"  class="content_footer--amount">$0.00</span>
                    </div>
                    <button id="reset_button">RESET</button>
                </div>
            </div>
        </div>
    </div>

    <div class="attribution" style="display:flex; justify-content: center; align-items: center; margin-top: 15px;">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="#">Nsisong Akpakpan</a> and <a href="#">Martin Aghoha</a> 
    </div>

    <!-- <script src="app.js"></script> -->
</body>

</html>
